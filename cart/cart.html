    <script>
// =====================================
// DEVTOOLS VA HOTKEY BLOCK SCRIPT
// =====================================

// Right click block
document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});

// Key block function
document.addEventListener('keydown', function (e) {

    // F12 block
    if (e.key === "F12") {
        e.preventDefault();
        return false;
    }

    // Ctrl+Shift+I block
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
    }

    // Ctrl+Shift+J block
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        return false;
    }

    // Ctrl+Shift+C block
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        return false;
    }

    // Ctrl+U block
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        return false;
    }

    // Ctrl+S block
    if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        return false;
    }

    // Ctrl+P block
    if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        return false;
    }

    // Ctrl+A block (optional)
    if (e.ctrlKey && e.key === 'a') {
        e.preventDefault();
        return false;
    }

    // Ctrl+C block (optional)
    if (e.ctrlKey && e.key === 'c') {
        e.preventDefault();
        return false;
    }

});



</script>
